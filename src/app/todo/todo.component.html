<div class="h-full flex flex-col">
  <form class="mx-auto w-1/3" [formGroup]="form" (ngSubmit)="submitForm()">
    <mat-form-field class="mt-16 w-full" appearance="outline">
      <mat-label>Task name</mat-label>
      <input matInput placeholder="Task name ..." formControlName="todoName" />
    </mat-form-field>
    <button class="hidden" type="submit"></button>
  </form>
  <div class="flex flex-col h-full mt-8 mx-auto w-1/3 gap-y-2">
    <app-todo-card
      *ngFor="let item of todoList$ | async"
      [config]="item"
    ></app-todo-card>
  </div>
</div>
